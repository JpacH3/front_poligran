services:
  - type: web
    name: odonto-smile
    runtime: python
    rootDirectory: odonto_smile
    buildCommand: |
      pip install -r backend/requirements.txt
    startCommand: |
      gunicorn backend.app:app
    envVars:
      - key: SECRET_KEY
        value: tu_clave_secreta_compleja
      - key: DATABASE_URL
        value: sqlite:///backend/usuarios.db