services:
  - type: web
    name: odonto-smile
    runtime: python
    rootDirectory: adonto_smile/backend  # Â¡Clave para resolver rutas!
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      gunicorn app:app
    envVars:
      - key: SECRET_KEY
        value: tu_clave_secreta_compleja
      - key: DATABASE_URL
        value: sqlite:///usuarios.db  # Ruta relativa al directorio backend